      playerInfoDiv.textContent =
        `‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô: ${playerData.firstName} ${playerData.lastName} | ` +
        `‡∏£‡∏´‡∏±‡∏™ 3 ‡∏ï‡∏±‡∏ß‡∏ó‡πâ‡∏≤‡∏¢: ${playerData.idSuffix}`;

    function loadQuestion() {
      const qData = currentQuestions[currentIndex];
      questionNumberDiv.textContent =
        `‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà ${currentIndex + 1} / ${TOTAL_QUESTIONS_PER_GAME}`;
      questionTextDiv.textContent = qData.question;

      currentAnswers = qData.choices.map((text, idx) => ({
        text,
        isCorrect: idx === qData.correctIndex
      }));
      shuffleArray(currentAnswers);

      choicesDiv.innerHTML = "";
      currentAnswers.forEach((ans, idx) => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = ans.text;
        btn.dataset.index = idx;
        btn.addEventListener("click", handleChoiceClick);
        choicesDiv.appendChild(btn);
      });

      feedbackDiv.textContent = "";
      feedbackDiv.className = "status";
      hasAnswered = false;
      nextBtn.disabled = true;
      scoreInfoDiv.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`;
    }

    function handleChoiceClick(event) {
      if (hasAnswered) return;
      hasAnswered = true;

      const clickedIndex = parseInt(event.currentTarget.dataset.index, 10);
      const isCorrect = currentAnswers[clickedIndex].isCorrect;

      const allButtons = choicesDiv.querySelectorAll("button");
      allButtons.forEach((btn, idx) => {
        btn.disabled = true;
        if (currentAnswers[idx].isCorrect) {
          btn.classList.add("correct");
        }
      });

      if (isCorrect) {
        score++;
        event.currentTarget.classList.add("correct");
        feedbackDiv.textContent = "‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å üéâ";
        feedbackDiv.classList.add("correct-text");
      } else {
        event.currentTarget.classList.add("incorrect");
        feedbackDiv.textContent = "‡∏ï‡∏≠‡∏ö‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å ‡∏•‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡∏î‡∏π‡∏ô‡∏∞";
        feedbackDiv.classList.add("incorrect-text");
      }

      scoreInfoDiv.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`;
      nextBtn.disabled = false;
    }

    function goToNextQuestion() {
      if (currentIndex < TOTAL_QUESTIONS_PER_GAME - 1) {
        currentIndex++;
        loadQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      resultPlayerP.textContent =
        `‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô: ${playerData.firstName} ${playerData.lastName} (‡∏£‡∏´‡∏±‡∏™ 3 ‡∏ï‡∏±‡∏ß‡∏ó‡πâ‡∏≤‡∏¢: ${playerData.idSuffix})`;
      resultScoreP.textContent =
        `‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ ${score} ‡∏à‡∏≤‡∏Å ${TOTAL_QUESTIONS_PER_GAME} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`;

      let msg = "";
      const ratio = score / TOTAL_QUESTIONS_PER_GAME;
      if (ratio === 1) {
        msg = "‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î! ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏π‡πâ‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÅ‡∏ô‡πà‡∏ô‡∏°‡∏≤‡∏Å üëç";
      } else if (ratio >= 0.7) {
        msg = "‡∏ó‡∏≥‡πÑ‡∏î‡πâ‡∏î‡∏µ! ‡∏•‡∏≠‡∏á‡∏ó‡∏ö‡∏ó‡∏ß‡∏ô‡∏≠‡∏µ‡∏Å‡∏ô‡∏¥‡∏î‡∏à‡∏∞‡∏¢‡∏¥‡πà‡∏á‡πÄ‡∏Å‡πà‡∏á‡∏Ç‡∏∂‡πâ‡∏ô";
      } else if (ratio >= 0.4) {
        msg = "‡∏û‡∏≠‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ ‡∏•‡∏≠‡∏á‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏≠‡πà‡∏≤‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°‡∏ô‡∏∞";
      } else {
        msg = "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô ‡∏•‡∏≠‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ù‡∏∂‡∏Å‡∏ù‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏π‡πâ‡∏î‡∏π‡∏ô‡∏∞";
      }
      resultMessageP.textContent = msg;
    }

    function restartGame() {
      quizScreen.classList.add("hidden");
      resultScreen.classList.add("hidden");
      startScreen.classList.remove("hidden");

      firstNameInput.value = "";
      lastNameInput.value = "";
      idSuffixInput.value = "";
    }

    startBtn.addEventListener("click", startGame);
    nextBtn.addEventListener("click", goToNextQuestion);
    restartBtn.addEventListener("click", restartGame);
  </script>
